<header class="page-header">
    {% if page.headline %}
    <div class="page-overview container">
        <h2 class="project-name">{{ page.headline }}</h2>
        {% if page.tagline %}
        <h3 class="project-tagline">{{ page.tagline }}</h3>
        {% endif %}
        {% include breadcrumbs.html %}
    </div>
    {% else %}
    <div class="page-banner container">
        <h2 class="project-name"><a href="{{site.baseurl}}/">{{ site.title }}</a></h2>
        {% if site.tagline %}
        <h3 class="project-tagline">{{ site.tagline }}</h3>
        {% endif %}
        <div class="project-buttons">
            {% for button in site.buttons %}
            <a href="{{ button.link }}" class="btn">{{ button.name }}</a>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</header>
