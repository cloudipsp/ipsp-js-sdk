<header class="page-toolbar">
    <div class="container">
        <div class="page-brand">
            <a href="{{site.baseurl | prepend:site.url}}/" data-rel="^{{site.baseurl}}">
                <img src="/assets/img/banner.svg">
                {{ site.title }}
            </a>
        </div>
        <nav class="page-menu">
            <a href="#" data-rel="^/menu" data-toggle="true">Menu</a>
            <ul>
                {% for item in site.toolbar %}
                <li class="{{ item.class }}">
                    {% if item.link contains 'http' %}
                    <a href="{{item.link }}">
                        {{ item.name }}
                    </a>
                    {% else %}
                    <a href="{{item.link | prepend: site.baseurl | prepend:site.url }}">
                        {{ item.name }}
                    </a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</header>
