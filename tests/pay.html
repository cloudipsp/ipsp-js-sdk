<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="../dist/checkout.js"></script>
    <style>
        .payment-button {
            display: block;
            overflow: hidden;
        }
        .payment-button iframe {
            display: block;
        }
    </style>
</head>
<body>
<div class="container" style="max-width:480px;">
    <form class="form form-horizontal checkout-form">
        <div class="form-group">
            <input type="hidden" name="email" value="client@example.com"/>
            <input type="hidden" name="response_url" value="http://uazmi.com/{signature}/{order_id}"/>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <select name="payment_system" class="form-control">
                    <option value="card">Debit/Credit Card</option>
                    <option value="p24">Privat 24</option>
                    <option value="webmoney">Webmoney</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input type="text" name="merchant_id" value="900240" class="form-control" placeholder="Merchant"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input type="text" name="currency" value="UAH" class="form-control" placeholder="Currency"/>
            </div>
        </div>
        <hr>
        <div class="form-group row">
            <div class="col-12">
                <input type="text" name="card_number" value="4444555566661111" class="form-control"
                       pattern="\d{16}|\d{19}"
                       placeholder="Card Number"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <input type="text" name="expiry_month" value="11" maxlength="2" pattern="\d{2}" class="form-control"
                       placeholder="Expiry Month"/>
            </div>
            <div class="col-4">
                <input type="text" name="expiry_year" value="31" maxlength="4" pattern="\d{2}|\d{4}"
                       class="form-control"
                       placeholder="Expiry Year"/>
            </div>
            <div class="col-4">
                <input type="text" name="cvv2" maxlength="3" value="111" class="form-control" placeholder="CVV"/>
            </div>
        </div>

        <div class="form-group row">

            <div class="col-12 payment-button-container">

            </div>

        </div>

        <div class="form-group row">
            <div class="col-12">
                 <input type="text" name="amount" value="100.20" class="form-control" placeholder="Amount"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <button type="submit" class="btn btn-block btn-primary">
                    Checkout
                </button>
            </div>
        </div>

    </form>

    <script>

        var form = $checkout('FormWidget', {
            element: '.checkout-form',
            origin: 'https://api.dev.fondy.eu'
        }).on('success', function (model) {
            console.log('success', model);
        }).on('error', function (model) {
            console.log('error', model);
        });

        var button = $checkout.get('PaymentButton', {
            origin: 'https://api.dev.fondy.eu',
            element: '.payment-button-container',
            style: {
                type: 'long',
                color: 'black',
                height: 38
            },
            data: {
                merchant_id: '900240',
                amount: 200,
                currency: 'UAH',
                lang:'ru'
            }
        }).on('success',function( model ){
            console.log('success', model );
        }).on('error', function ( model ) {
            console.log('error', model );
        });
    </script>
</div>
</body>
</html>
