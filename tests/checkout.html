<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="../dist/checkout.js"></script>
</head>
<body>
<div class="container">
    <form class="form form-horizontal" id="checkout-form">
        <div class="form-group">
            <input type="hidden" name="payment_system" value="card">
            <input type="hidden" name="merchant_id" value="1396424">
            <input type="hidden" name="amount" value="100">
            <input type="hidden" name="currency" value="UAH">
            <input type="hidden" name="email" value="client@example.com"/>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input type="text" name="card_number" class="form-control" pattern="\d{16}|\d{19}"
                       placeholder="Card Number"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-6">
                <input type="text" name="expiry_month" maxlength="2" pattern="\d{2}" class="form-control"
                       placeholder="Expiry Month"/>
            </div>
            <div class="col-6">
                <input type="text" name="expiry_year" maxlength="4" pattern="\d{2}|\d{4}" class="form-control"
                       placeholder="Expiry Year"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-6">
                <input type="text" name="cvv2" maxlength="3" class="form-control" placeholder="CVV"/>
            </div>
            <div class="col-6">
                <button type="submit" class="btn btn-block btn-primary">
                    Checkout
                </button>
            </div>
        </div>
    </form>

    <button type="submit" data-pay="100" data-type="p24" class="btn btn-pay btn-success">Приват 24</button>
    <button type="submit" data-pay="100" data-type="qiwi" class="btn btn-pay btn-success">Qiwi</button>
    <button type="submit" data-pay="100" data-type="yandex" class="btn btn-pay btn-success">Yandex Money</button>

    <div class="result">

    </div>
</div>
<script>

    $checkout.scope('Widget', function (ns) {
        return ns.module('Api').extend({
            init: function (params) {
                this._super();
                this.events   = ns.get('Event');
                this.params   = params;
                this.initWidget();
            },
            initWidget: function () {
                this.params.options = this.params.options || {};
                if (this.utils.isString(this.params.element)) {
                    this.initElement(this.params.element);
                }
                if (this.utils.isString(this.params.origin)) {
                    this.setOrigin(this.params.origin);
                }
            },
            initElement: function (el) {

            },
            addSelectorEvent: function (el, ev, cb) {
                this.each(this.utils.querySelectorAll(el),function(cx,element){
                    this.addEvent(element,ev,cb);
                });
                return this;
            },
            getRequestParams: function () {
                return {};
            },
            sendRequest: function (el,ev){
                ev.preventDefault();
                this.scope(function () {
                    this.request('api.checkout.form', 'request', this.getRequestParams(el))
                        .done(this.proxy('onSuccess')).fail(this.proxy('onError'));
                });
            },
            onSuccess: function (cx, model) {
                model.sendResponse();
                this.events.trigger('success', model);
            },
            onError: function (cx, model) {
                this.events.trigger('error', model);
            },
            on: function (type, callback) {
                this.events.on(type, callback);
                return this;
            },
            off: function (type, callback) {
                this.events.off(type, callback);
                return this;
            }
        });
    });

    $checkout.scope('FormWidget', function (ns) {
        return ns.module('Widget').extend({
            initElement: function (el) {
                this.addSelectorEvent(el, 'submit', 'sendRequest');
            },
            getRequestParams: function (el) {
                this.utils.extend({},this.params.options,ns.get('FormData',el).getData());
            }
        });
    });

    $checkout.scope('ButtonWidget', function (ns) {
        return ns.module('Widget').extend({
            attributes: {},
            initElement: function (el) {
                if( this.utils.isPlainObject(this.params.attributes) ){
                    this.utils.extend(this.attributes,this.params.attributes);
                }
                this.addSelectorEvent(el,'click','sendRequest');
            },
            getRequestParams: function (el) {
                return this.utils.extend({},this.params.options,this.getElementData(el));
            },
            getElementData: function (el) {
                var result = {};
                this.utils.forEach(this.attributes,function(value,key){
                    if(el.hasAttribute(key)){
                        result[value] = el.getAttribute(key);
                    }
                });
                return result;
            }
        });
    });

    $checkout('FormWidget', {
        element: '#checkout-form'
    }).on('success', function (model){
        console.log('success',model);
    }).on('error', function(model){
        console.log('error',model);
    });

    $checkout('ButtonWidget', {
        element: '.btn-pay',
        options: {
            merchant_id: '1396424',
            currency: 'UAH'
        },
        attributes: {
            'data-type': 'payment_system',
            'data-pay': 'amount'
        }
    }).on('success', function (model) {
        console.log('success', model);
    }).on('error', function (model) {
        console.log('error', model);
    });


</script>

</body>
</html>
